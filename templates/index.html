    <script>
        function generateAndShowScript() {
            fetch('/generate_script')
                .then(response => response.json())
                .then(data => {
                    const codeBlock = document.getElementById('scriptArea');
                    codeBlock.textContent = data.script; // Utilisez textContent pour préserver les sauts de ligne
                    Prism.highlightElement(codeBlock);  // Demandez à Prism de mettre en évidence le nouveau contenu
                })
                .catch(error => console.error('Error:', error));
        }


        function copyToClipboard() {
            const textArea = document.getElementById('scriptArea');

            // Vérifie si la copie programmatique est possible dans le contexte actuel
            if (!navigator.clipboard) {
                // Fallback: sélectionner le texte et utiliser document.execCommand('copy');
                textArea.select();
                document.execCommand('copy');
                alert('Texte copié avec succès (fallback)!');
            } else {
                navigator.permissions.query({ name: "clipboard-write" }).then(result => {
                    if (result.state === "granted" || result.state === "prompt") {
                        // Copie le texte dans le presse-papiers
                        navigator.clipboard.writeText(textArea.innerText).then(() => {
                            alert('Texte copié avec succès!');
                        }).catch(err => {
                            console.error('Erreur lors de la copie:', err);
                            alert('Erreur lors de la copie');
                        });
                    } else {
                        alert("Permission de copie refusée");
                    }
                });
            }
        }



    </script>
    <script>
        document.getElementById('configForm').onsubmit = async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('/add_config', { method: 'POST', body: formData });
                if (!response.ok) throw new Error('Network response was not ok.');
                const result = await response.json();
                if (result.success) {
                    updateConfigList(result.configurations);
                    this.reset(); // Reset form after submission
                } else {
                    throw new Error(result.message || 'Failed to add configuration');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        };


        function updateConfigList(configurations) {
            const configList = document.getElementById('configList');
            configList.innerHTML = ''; // Clear existing entries
            configurations.forEach((config, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `Config ${index + 1}: ${config.base_output_dir} - ${config.input_dir}`;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'btn btn-danger btn-sm float-right';
                deleteBtn.onclick = function () { deleteConfiguration(index); };
                li.appendChild(deleteBtn);
                configList.appendChild(li);
            });
        }

        function deleteConfiguration(index) {
            fetch('/delete_config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index })
            }).then(response => response.json())
                .then(result => {
                    if (result.success) {
                        updateConfigList(result.configurations);
                    } else {
                        alert('Failed to delete configuration');
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/get_configurations_basecalling')
                .then(response => response.json())
                .then(configurations => {
                    updateConfigList(configurations);
                })
                .catch(error => console.error('Error loading configurations:', error));
        });



    </script>
