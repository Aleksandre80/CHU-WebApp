<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Configurations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuration History</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Base Output Directory</th>
                    <th>Input Directory</th>
                    <th>Date UTC + 0</th>
                </tr>
            </thead>
            <tbody>
                {% for config in configurations %}
                <tr>
                    <td>{{ config.id }}</td>
                    <td>{{ config.output_dir }}</td>
                    <td>{{ config.input_dir }}</td>
                    <td>{{ config.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
